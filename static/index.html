<html>
	<head>
		<title>
            Webitap Rewards Admin
        </title>
		<script type="text/javascript" src="lib/jquery-1.8.2.min.js"></script>
        <script type="text/javascript" src="lib/underscore-min.js"></script>
        <script type="text/javascript" src="lib/backbone-min.js"></script>
        <script type="text/javascript" src="lib/dust-core-1.0.0.js"></script>
        <script type="text/javascript" src="jsTemplates/org.js"></script>
        <script type="text/javascript" src="jsTemplates/newOrg.js"></script>
        <script type="text/javascript" src="jsTemplates/newReward.js"></script>
        <script type="text/javascript" src="jsTemplates/reward.js"></script>
        <script type="text/javascript" src="jsTemplates/card.js"></script>
		<script type="text/javascript" src="js/orgs.js"></script>
		<script type="text/javascript" src="js/rewards.js"></script>
		<script type="text/javascript" src="js/cards.js"></script>
		
		
		<link rel="stylesheet" href="css/admin.css" type="text/css"/>
		<script type="text/javascript">
			$.ready(function($) {
				var height=window.innerHeight;
				$('body').height(height);

  				$("input").focus();

			});	
			$(function() {
				$(".meter > span").each(function() {
					$(this)
						.data("origWidth", $(this).width())
						.width(0)
						.animate({
							width: $(this).data("origWidth")
						}, 1200);
				});
			});
		</script>
	</head>
	<body>
		<div class="header">
			<h1>
				Webitap Rewards Admin
			</h1>
			
		</div>
		<div class="clear"></div>
		<div class="main">
			<div class="orgs_nav" id="reward_org"></div>
			<div class="rewards_nav" id="rewards_nav">
				
			</div>
			<div class="content" id="content">
				
			</div>
			<div class="clear"></div>
		</div>

		


	</body>



</html>
